<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Font-Size</title>
  <style>
    /* Task: Apply the font size (any value) to the below paragraph elements as per the IDs. */
    /* Write your CSS here */
    #pixel{
      font-size: 50px;
    }
    #point{
      font-size: 50pt;
    }
    footer{
      font-size: 20px;
    }
    #em{
      font-size: 2em;
    }
    #rem{
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <p id="pixel">1 Pixel is 1/96 of an Inch</p>
  <p id="point">1 Point is 1/72 of an Inch</p>
  <footer>
    <p id="em">1em is 100% the size of the parent element</p>
    <p id="rem">1rem is 100% the size of the root element</p>
  </footer>
</body>

</html>
