<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    /* Task: Apply the font family (any value) to the below paragraph elements as per the IDs. */
    /* Write your CSS here */
    #helvetica{
      font-family: Helvetica;
    }
    #arial{
      font-family: Arial;
    }
    #serif{
      font-family: serif;
    }
    #sans-serif{
      font-family: sans-serif;
    }
    #cursive{
      font-family: cursive;
    }
    #monospace{
      font-family: monospace;
    }
    #fantasy{
      font-family: fantasy;
    }

  </style>
</head>

<body>
  <p id="helvetica">Helvetica</p>
  <p id="arial">Arial</p>
  <p id="serif">Serif</p>
  <p id="sans-serif">Sans Serif</p>
  <p id="cursive">Cursive</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
