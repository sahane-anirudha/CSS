<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Flex-Start  -->
     <h1> Flex-Start </h1>
    <div class="outer-box">
        <div class="inner-box">1</div>
        <div class="inner-box">2</div>
        <div class="inner-box">3</div>
    </div>
    <br><br><br>
    <!-- Flex-End  -->
     <h1>Flex-End </h1>
     <div class="outer-box2">
        <div class="inner-box2">1</div>
        <div class="inner-box2">2</div>
        <div class="inner-box2">3</div>
    </div>

    <br><br><br>
    <!-- Flex-center  -->
     <h1>Flex-center</h1>
     <div class="outer-box3">
        <div class="inner-box3">1</div>
        <div class="inner-box3">2</div>
        <div class="inner-box3">3</div>
    </div>
<br><br><br>
    <!-- Space-between  -->
     <h1>Space-between </h1>
     <div class="outer-box4">
        <div class="inner-box4">1</div>
        <div class="inner-box4">2</div>
        <div class="inner-box4">3</div>
    </div>
    <br><br><br>
    <!-- Space-around  -->
     <h1>Space-around</h1>
     <div class="outer-box5">
        <div class="inner-box5">1</div>
        <div class="inner-box5">2</div>
        <div class="inner-box5">3</div>
    </div>
<br><br><br>
     <!-- Space-evenly  -->
      <h1>Space-evenly</h1>
     <div class="outer-box6">
        <div class="inner-box6">1</div>
        <div class="inner-box6">2</div>
        <div class="inner-box6">3</div>
    </div>
    
    
    
</body>
</html>
