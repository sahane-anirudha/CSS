<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            /* background-color: aqua; */
        }
        body{
            background-color: red;
        }
        
    </style>
</head>
<body>
    <!-- Element Selector :p,h1,div -->
     <h1>jay shree Ram</h1>

    <!-- Class Selector -->
     <p class="name">sahane</p>

    <!-- Id Selector -->
     <h2 id="name-id">Sahane Anirudha Sanjay</h2>
     <p id="name-id">Sahane Anirudha Sanjay bdjbbjdbj</p>

    <!-- Universal Selector -->
    <!-- It applys for whole web -->

    <!-- attribute selector : in this tag we can specify the attribute like (eg:in image tag alt attribute)-->
     <p draggable="true">drag me</p>
     <p>drag me</p>
     <!-- in detail -->
    <p draggable="false">drag me</p>

    
</body>
</html>
